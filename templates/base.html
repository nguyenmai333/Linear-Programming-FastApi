<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        h2 {
            text-align: center;
        }
        .calculator-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }
        .calculator-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .operation-btn, .number-btn {
            padding: 10px;
            margin: 5px;
            width: 50px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }
        .operation-btn:hover, .number-btn:hover {
            background-color: #e0e0e0;
        }
        .sub-calculator-container {
            display: flex;
            margin-bottom: 30px;
        }
        .sub-sub-calculator-container {
            padding: 2px;
            border-radius: 5px;
            border: 1px solid rgba(154, 154, 154, 0.468);
            display: flex;
            flex: 2;
            justify-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h2>Calculator</h2>
    <div class="calculator-container">
        <input type="text" id="expression" name="expression" class="calculator-input" placeholder="Enter expression (e.g., x + 1 < 5)" required>
        <div class="sub-calculator-container">
            <div class="sub-sub-calculator-container">
                <div class="btn-group">
                    <button class="operation-btn" type="button" onclick="addCharacter('+')">+</button>
                    <button class="operation-btn" type="button" onclick="addCharacter('-')">-</button>
                    <button class="operation-btn" type="button" onclick="addCharacter('*')">*</button>
                    <button class="operation-btn" type="button" onclick="addCharacter('/')">/</button>
                    <button class="operation-btn" type="button" onclick="addCharacter('(')">(</button>
                    <button class="operation-btn" type="button" onclick="addCharacter(')')">)</button>
                    <button class="operation-btn" type="button" onclick="addCharacter('<')">&lt;</button>
                    <button class="operation-btn" type="button" onclick="addCharacter('>')">&gt;</button>
                    <button class="operation-btn" type="button" onclick="addCharacter('=')">=</button>
                </div>
            </div>
            <div class="sub-sub-calculator-container">
                <div class="btn-group">
                    <button class="number-btn" type="button" onclick="addCharacter('1')">1</button>
                    <button class="number-btn" type="button" onclick="addCharacter('2')">2</button>
                    <button class="number-btn" type="button" onclick="addCharacter('3')">3</button>
                </div>
                <div class="btn-group">
                    <button class="number-btn" type="button" onclick="addCharacter('4')">4</button>
                    <button class="number-btn" type="button" onclick="addCharacter('5')">5</button>
                    <button class="number-btn" type="button" onclick="addCharacter('6')">6</button>
                </div>
                <div class="btn-group">
                    <button class="number-btn" type="button" onclick="addCharacter('7')">7</button>
                    <button class="number-btn" type="button" onclick="addCharacter('8')">8</button>
                    <button class="number-btn" type="button" onclick="addCharacter('9')">9</button>
                </div>
                <div class="btn-group">
                    <button class="number-btn" type="button" onclick="addCharacter('0')">0</button>
                </div>
            </div>
       </div>
        <input type="submit" value="Calculate" class="operation-btn" onclick="confirmExpression()" style="width: 100%;">
    </div>

    <script>
        function addCharacter(character) {
            document.getElementById("expression").value += character;
        }

        function confirmExpression() {
            var expression = document.getElementById("expression").value;
            if (expression.trim() === "") {
                alert("Please enter an expression.");
                return false;
            }
            fetch('/validate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ expression: expression }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.is_valid) {
                } else {
                    alert("Invalid expression.");
                }
                console.log(data); // Log phản hồi từ server
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("An error occurred.");
            });
        }
    </script>
</body>
</html>
